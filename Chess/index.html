<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="UI">
        <span id="move-text">MAKE A MOVE</span>
        <input class="user-move" id="user-move-start" type="text" placeholder="Starting Square" />
        <input class="user-move" id="user-move-start-piece" type="text" placeholder="Piece" />
        <input class="user-move" id="user-move-end" type="text" placeholder="Ending Square" />
        <button class="user-move" id="user-move-confirm" type="submit">CONFIRM</button>
    </div>
    <div class="row">
        <div class="space light black-rook" id="a8">a8</div>
        <div class="space dark black-knight" id="b8">b8</div>
        <div class="space light black-bishop" id="c8">c8</div>
        <div class="space dark black-queen" id="d8">d8</div>
        <div class="space light black-king" id="e8">e8</div>
        <div class="space dark black-bishop" id="f8">f8</div>
        <div class="space light black-knight" id="g8">g8</div>
        <div class="space dark black-rook" id="h8">h8</div>
    </div>
    <div class="row">
        <div class="space dark black-pawn" id="a7">a7</div>
        <div class="space light black-pawn" id="b7">b7</div>
        <div class="space dark black-pawn" id="c7">c7</div>
        <div class="space light black-pawn" id="d7">d7</div>
        <div class="space dark black-pawn" id="e7">e7</div>
        <div class="space light black-pawn" id="f7">f7</div>
        <div class="space dark black-pawn" id="g7">g7</div>
        <div class="space light black-pawn" id="h7">h7</div>
    </div>
    <div class="row">
        <div class="space light" id="a6">a6</div>
        <div class="space dark" id="b6">b6</div>
        <div class="space light" id="c6">c6</div>
        <div class="space dark" id="d6">d6</div>
        <div class="space light" id="e6">e6</div>
        <div class="space dark" id="f6">f6</div>
        <div class="space light" id="g6">g6</div>
        <div class="space dark" id="h6">h6</div>
    </div>
    <div class="row">
        <div class="space dark" id="a5">a5</div>
        <div class="space light" id="b5">b5</div>
        <div class="space dark" id="c5">c5</div>
        <div class="space light" id="d5">d5</div>
        <div class="space dark" id="e5">e5</div>
        <div class="space light" id="f5">f5</div>
        <div class="space dark" id="g5">g5</div>
        <div class="space light" id="h5">h5</div>
    </div>
    <div class="row">
        <div class="space light" id="a4">a4</div>
        <div class="space dark" id="b4">b4</div>
        <div class="space light" id="c4">c4</div>
        <div class="space dark" id="d4">d4</div>
        <div class="space light" id="e4">e4</div>
        <div class="space dark" id="f4">f4</div>
        <div class="space light" id="g4">g4</div>
        <div class="space dark" id="h4">h4</div>
    </div>
    <div class="row">
        <div class="space dark" id="a3">a3</div>
        <div class="space light" id="b3">b3</div>
        <div class="space dark" id="c3">c3</div>
        <div class="space light" id="d3">d3</div>
        <div class="space dark" id="e3">e3</div>
        <div class="space light" id="f3">f3</div>
        <div class="space dark" id="g3">g3</div>
        <div class="space light" id="h3">h3</div>
    </div>
    <div class="row">
        <div class="space light white-pawn" id="a2">a2</div>
        <div class="space dark white-pawn" id="b2">b2</div>
        <div class="space light white-pawn" id="c2">c2</div>
        <div class="space dark white-pawn" id="d2">d2</div>
        <div class="space light white-pawn" id="e2">e2</div>
        <div class="space dark white-pawn" id="f2">f2</div>
        <div class="space light white-pawn" id="g2">g2</div>
        <div class="space dark white-pawn" id="h2">h2</div>
    </div>
    <div class="row">
        <div class="space dark white-rook" id="a1">a1</div>
        <div class="space light white-knight" id="b1">b1</div>
        <div class="space dark white-bishop" id="c1">c1</div>
        <div class="space light white-queen" id="d1">d1</div>
        <div class="space dark white-king" id="e1">e1</div>
        <div class="space light white-bishop" id="f1">f1</div>
        <div class="space dark white-knight" id="g1">g1</div>
        <div class="space light white-rook" id="h1">h1</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
